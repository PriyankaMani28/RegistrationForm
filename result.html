<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Submitted</title>
</head>

<body>
    <div class="isolate bg-white px-6- py-10">
        <!-- Background Gradient -->
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
            aria-hidden="true">
            <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>

        <!-- Heading and para -->
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Form Submitted</h2>
        </div>

        <!-- Submitted Form Details -->
        <ul role="list" class="border-2 mt-10 mx-10">

            <!-- First Name -->
            <li class="grid grid-cols-1 md:grid-cols-2 gap-x-6 px-2 py-5 border">

                <div class=" ">
                    <div class="">
                        <p class="text-lg font-semibold leading-6 text-gray-900">First Name:</p>
                    </div>
                </div>

                <div class="  ">
                    <p class="text-lg leading-6 text-gray-900 firstName"></p>
                </div>
            </li>

            <!-- Last Name -->
            <li class="grid grid-cols-1 md:grid-cols-2 gap-x-6 px-2 py-5 border">
                <div class="">
                    <div class="">
                        <p class="text-lg font-semibold leading-6 text-gray-900">Last Name:</p>
                    </div>
                </div>

                <div class="">
                    <p class="text-lg leading-6 text-gray-900 lastName"></p>
                </div>
            </li>

            <!-- Gender -->
            <li class="grid grid-cols-1 md:grid-cols-2 gap-x-6 px-2 py-5 border">
                <div class="">
                    <div class="">
                        <p class="text-lg font-semibold leading-6 text-gray-900">Gender:</p>
                    </div>
                </div>

                <div class="">
                    <p class="text-lg leading-6 text-gray-900 gen"></p>
                </div>
            </li>

            <!-- Email -->
            <li class="grid grid-cols-1 md:grid-cols-2 gap-x-6 px-2 py-5 border">
                <div class="">
                    <div class="">
                        <p class="text-lg font-semibold leading-6 text-gray-900">Email:</p>
                    </div>
                </div>

                <div class="">
                    <p class="text-lg leading-6 text-gray-900 emailID"></p>
                </div>
            </li>

            <!-- Phone Number -->
            <li class="grid grid-cols-1 md:grid-cols-2 gap-x-6 px-2 py-5 border">
                <div class="">
                    <div class="">
                        <p class="text-lg font-semibold leading-6 text-gray-900">Phone Number:</p>
                    </div>
                </div>

                <div class="">
                    <p class="text-lg leading-6 text-gray-900 phoneNum"></p>
                </div>
            </li>
        </ul>
    </div>
    </ul>

    <!-- Submit another Form -->
    <div class="text-center mb-8">
        <button type="submit"
            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            id="backBtn">Submit another Form</button>
    </div>

    <script src="./js/result.js"></script>
</body>

</html>
